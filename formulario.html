<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1> <id="titulo"></id> Cadastro de DEVs</h1>
        <br>
        <p> <id="subtitulo"></id> Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text"  name="nome" id="nome" required>    
                            
        </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobremone" id="sobrenome" required>
            </div>
                    </fieldset>
                    <br>

                    <div>
                   <label for="email"><strong>Email</strong></label><br>
                   <input type="email" id="email" required>     
    </div>
    <br>

    <div="campo">
        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <label>
            <br>
            <input type="radio" nome="devweb" value="frontend">Front-end
                <label>
                    <br>
                    <input type="radio" name="devweb" value=" backend">Back-end
                </label>
                <br>
                <input type="radio" name="devweb" value="fullstack">Fullstack
    </div>
    <br>

    <div="campo">
        <br>
        <label for="senioridade"><strong>Senioridade</strong></label><br>
        <select id="senioridade">
        <option slect disable value="Selecione"></option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
    </select>

        </div>
        <br>
        <fieldset class="grupo">
<div="check">
    <br>
    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">HTML
    <label for="tecnologia1"></label>
    <input type="checkbox" id="tecnoligia2" name="tecnologia2" value="CSS">CSS
    <label for="tecnologia2"></label>
    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">Javascript
    <label for="tecnologia3"></label>
    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">PHP
    <label for="tecnologia4"></label>
    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">C#
    <label for="tecnologia5"></label>
    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">Python
    <label for="tecnologia6"></label>
    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">Java
    <label for="tecnologia7"></label>
      

</div>
        </fieldset>
        <div="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <br>
            <textarea rows="6" style="width: 26em" id="experiência" name="experiência"></textarea>

        </div>
        <br>

        <button class="botao" type="submit">Concluído</button>

    </form>


</body>
</html>
